<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body> 
    <header>
        <div class="container flex-container">
            <div class="header-name  flex-container">
                <i class="fa-solid fa-rocket"></i>
                <h3>BlogSpace</h3>
            </div>
            <nav>
                <ul class="flex-container">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html" class="nav-link">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main>

        <section class="form-section">
            <div class="container form-container">
                <form id="blog-form">
                    <label for="Title">Title</label>
                    <input required type="text" placeholder="Type here" name="blog-title" id="blog-title" aria-label="Title">
                    <label for="blog-content">Blog content</label>
                    <textarea required placeholder="Type here" name="blog-body" id="blog-text" aria-label="blog text"></textarea>
                    <button id="post-blog-btn">Post</button>
                </form>
            </div>
        </section>

        <section class="posts-section">
            <div class="container flex-container">
                <div id="posts"></div>
            </div>
        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
